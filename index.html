<html>
  <head>

    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.css">

    <style>
      body {
        margin: 0;
        height: 100%;
        overflow-y: hidden;
        background-color: #d9dfe2;
      }

      #iframe-div {
        margin: auto;
        margin-top: 10px;
        height: 90%;
        width: 100%;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      #tabs-div {
        margin: auto;
        margin-top: 10px;
        width: 95%;
        height: 5%;
        border: 2px #636363 solid;
        border-radius: 12px;
      }

      .tabBtns {
      	float: left;
      	border: none;
      	outline: none;
      	cursor: pointer;
      	padding: 4px 6px;
        margin: 0;
        font-family: Arial;
      	font-size: 12px;
      	font-weight: bold;
      	background-color: #e8e8e8;
      	color: #636363;
      	width: 20%;
        height: 100%;
      }

      button:hover {
        color: #e8e8e8 !important;
        background-color: #8a8a8a !important;
      }

      #left-btn {
        border-top-left-radius: 10px;
  	    border-bottom-left-radius: 10px;
      }

      #right-btn {
        border-top-right-radius: 10px;
  	    border-bottom-right-radius: 10px;
      }
    </style>

  </head>
  <body>

    <div id='iframe-div'></div>

    <div id='tabs-div'>
      <button class='tabBtns' id='left-btn' onclick='openTab(event, "BSK06")'>BSK06</button>
      <button class='tabBtns' onclick='openTab(event, "FER25A")'>FER25A</button>
      <button class='tabBtns' onclick='openTab(event, "PIN13A")'>PIN13A</button>
      <button class='tabBtns' onclick='openTab(event, "CHC07A")'>CHC07A</button>
      <button class='tabBtns' id='right-btn' onclick='openTab(event, "MPS06C")'>MPS06C</button>
    </div>

    <script>

    const coreArray = [
      {'assetName': 'BSK06',
       'src': 'coreassets/bsk06-empty.html',
       'description': '',
      },
      {'assetName': 'FER25A',
       'src': 'coreassets/fer25a.html',
       'description': '',
      },
      {'assetName': 'PIN13A',
       'src': 'coreassets/pin13a.html',
       'description': '',
      },
      {'assetName': 'CHC07A',
       'src': 'coreassets/chc07a.html',
       'description': '',
      },
      {'assetName': 'MPS06C',
       'src': 'coreassets/mps06c.html',
       'description': '',
      },
    ];

    function openTab (e, assetName) {
      // reset color of all tabs
      var tabClass = document.getElementsByClassName('tabBtns');
      let i = 0;
      for (i; i < tabClass.length; i++) {
        tabClass[i].style.backgroundColor = '#e8e8e8';
        tabClass[i].style.color = '#636363';
      };

      // change tab color to show it was selected
      e.currentTarget.style.backgroundColor = '#636363';
      e.currentTarget.style.color = '#e8e8e8';

      var iframeDiv = document.getElementById('iframe-div');

      // reset iframe
      iframeDiv.innerHTML = '';

      // find clicked core to
      for (let core of coreArray) {
        if (core.assetName == assetName) {
          var newiFrame = document.createElement('iframe');
          newiFrame.src = core.src;
          iframeDiv.appendChild(newiFrame);
          return;
        };
      };
    };

    // open left core by default
    document.getElementById('left-btn').click();

    </script>

  </body>
</html>
