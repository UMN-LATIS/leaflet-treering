<script id = "DataAccess-Table-ID" type = "text/x-handlebars-template">
    <div class = "DataAccess-Table">
        <table class = DataAccess-Table-Data>
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Width</th>
                    <th>EW - Width</th>
                    <th>LW - Width</th>
                </tr>
            </thead>
            <tbody>
            {{#with initialData}}
                {{#each tw.x}}
                <tr>
                    <td>{{this}}</td>
                    <td>{{decimalFixed (lookup ../tw.y @index)}} </td>
                    <td>{{decimalFixed (lookup ../ew.y @index)}} </td>
                    <td>{{decimalFixed (lookup ../lw.y @index)}} </td>

                </tr>
                {{/each}}
            {{/with}}
            </tbody>
        </table>
    </div>
</script>
