<html>
  <head>

    <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.css">

    <script src="https://cdn.plot.ly/plotly-2.0.0-rc.2.min.js"></script>
    <script src="../assets/leaflet/dist/leaflet.js"></script>

    <style>
      #wrapper {
        overflow: auto;
        height: 20%;
      }

      #options {
        margin-left: 4%;
      }

      #files {
        margin-left: 4%;
        display: block;
      }

      p {
        margin: 0;
        margin-top: 2px;
        font-family: sans-serif;
        font-size: 12px;
      }

      span {
        font-family: sans-serif;
        font-size: 12px;
      }

      i {
        width: 20px;
        height: 20px;
        margin-left: 5px;
      }

      .colorInput {
        margin: 0;
        margin-left: 20%;
        padding: 0;
        border: 0;
        width: 20px;
        height: 20px;
      }

    </style>

  </head>
  <body>

    <div id='plot' style='width:100%; height:80%'></div>
    <hr>
    <div id='wrapper'>
      <div id='files' style='width:100%;'>
        <p id='instructions'> Files must be .CSV, .JSON, RWL format, tab demlimited, or space demlimited. </p>
        <p> Number of files until spaghetti plot is rendered: <input type='number' id='auto-spaghetti-number' value='5'></input> </p>
        <p> Hover over file name to highlight corresponding line. Select checkbox to highlight multiple lines.</p>
        <p> Selected files: </p>
      </div>
      <div id='options' style='width: 100%;'></div>
    </div>

    <script id="script">
      var div = document.getElementById('plot');

      function createPlot (data, layout, config) {
        div.fn = data[0].name + '_timeseries'; // change file name to include viewed core name
        Plotly.newPlot(div, data, layout, config);
      };

    </script>

  </body>
</html>
