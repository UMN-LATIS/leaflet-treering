<html>
  <head>

    <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../assets/jquery-ui/jquery-ui.min.css" >

    <script src="https://cdn.plot.ly/plotly-2.0.0-rc.2.min.js"></script>
    <script src="../assets/leaflet/dist/leaflet.js"></script>
    <script src="../assets/jquery/dist/jquery.min.js"></script>
    <script src="../assets/jquery-ui/jquery-ui.min.js"></script>

    <style>
      #wrapper {
        height: 80%;
      }

      #options {
        width: 20%;
        height: 100%;
        overflow: auto;
        border-right: 2px solid black;
        float: left;
      }

      #plot {
        width: 75%;
        height: 100%;
        float: right;
      }

      hr {
        color: black;
        border: 1px solid black;
      }

      #files {
        width: 100%;
        display: block;
      }

      p {
        margin: 0;
        margin-top: 2px;
        font-family: sans-serif;
        font-size: 12px;
        width: auto;
      }

      span {
        font-family: sans-serif;
        font-size: 12px;
      }

      i {
        width: 20px;
        height: 20px;
        margin-left: 5px;
      }

      .colorInputs {
        margin: 0;
        margin-left: 20%;
        padding: 0;
        border: 0;
        width: 20px;
        height: 20px;
      }

    </style>

  </head>
  <body>
    <div id='wrapper'>
      <div id='options'>
        <p>Selected files:</p>
      </div>
      <div id='plot'></div>
    </div>
    <hr>
    <div id='files'>
      <p id='instructions'> Files must be .CSV, .JSON, RWL format, tab demlimited, or space demlimited. </p>
      <p> Number of files until spaghetti plot is rendered: <input type='number' id='auto-spaghetti-number' value='5'></input> </p>
      <p> Hover over file name to highlight corresponding line. Select checkbox to highlight multiple lines.</p>
    </div>

    <script id="script">
      var plotDiv = document.getElementById('plot');

      function createPlot (data, layout, config) {
        plotDiv.fn = data[0].name + '_timeseries'; // change file name to include viewed core name
        Plotly.newPlot(plotDiv, data, layout, config);
      };

    </script>

  </body>
</html>
