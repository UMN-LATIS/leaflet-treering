<html>
  <head>
    <style>

    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    #tabs-div {
      margin: auto;
      margin-top: 10px;
      margin-bottom: 20px;
      width: 99%;
      height: 5%;
    }

    #tabs-div button {
    	float: left;
    	border: none;
    	outline: none;
    	cursor: pointer;
    	padding: 1% 3%;
    	transition: 0.3s;
    	font-size: 16px;
    	font-weight: bold;
    	background-color: #e8e8e8;
    	color: #636363;
    	width: 20%;
    }

    #tabs-div button:hover {
      background-color: #d1d1d1;
    }

    #left-btn {
      border-top-left-radius: 10px;
	    border-bottom-left-radius: 10px;
    }

    #right-btn {
      border-top-right-radius: 10px;
	    border-bottom-right-radius: 10px;
    }

    #instructions-div {
      display: inline-block;
      width: 30%;
      height: 100%;

    }

    #iframe-description-parent-div {
      float: right;
      width: 70%;
      height: 100%;

    }

    #iframe-div {
      margin-right: 1%;
      height: 75%;

    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 6px;

    }

    #description-div {
      height: 25%;

    }

    p {
      font-size: 16px;
      font-family: sans-serif;

    }

    </style>

  </head>
  <body>

    <div id='tabs-div'>
      <button id='left-btn' onclick='openTab("blank")'>Blank</button>
      <button onclick='openTab("assetName")'>assetName</button>
      <button onclick='openTab("assetName")'>assetName</button>
      <button onclick='openTab("assetName")'>assetName</button>
      <button id='right-btn' onclick='openTab("assetName")'>assetName</button>
    </div>

    <div id='instructions-div'>
    </div>

    <div id='iframe-description-parent-div'>
      <div id='iframe-div'>
      </div>

      <div id='description-div'>
      </div>
    </div>

    <script>

    const coreArray = [
      {'assetName': 'blank',
       'src': 'CCS130A_blank_core.html',
       'description': 'Core with no measurements or annotations.',
      },
      {'assetName': 'assetName',
       'src': 'assetName_direction_measurementType.html',
       'description': 'description',
      },
      {'assetName': 'assetName',
       'src': 'assetName_direction_measurementType.html',
       'description': 'description',
      },
      {'assetName': 'assetName',
       'src': 'assetName_direction_measurementType.html',
       'description': 'description',
      },
      {'assetName': 'assetName',
       'src': 'assetName_direction_measurementType.html',
       'description': 'description',
      },
    ];

    function openTab(assetName) {
      var iframeDiv = document.getElementById('iframe-div');
      var descriptionDiv = document.getElementById('description-div');

      // reset iframe & description
      iframeDiv.innerHTML = '';
      descriptionDiv.innerHTML = '';

      // find clicked core to
      for (let core of coreArray) {
        if (core.assetName == assetName) {
          var newiFrame = document.createElement('iframe');
          newiFrame.src = core.src;
          iframeDiv.appendChild(newiFrame);

          var newDescription = document.createElement('p');
          newDescription.innerHTML = core.description;
          descriptionDiv.appendChild(newDescription);

          return;
        };
      };
    };

    document.getElementById('left-btn').click();

    </script>

  </body>
</html>
