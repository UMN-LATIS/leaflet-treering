<html>
  <head>

    <style>

      h3 {
        font-family: Arial;
        margin: 0;
        margin-top: 6px;
      }

      input {
        margin-left: 10px;
      }

      label {
        font-family: Arial;
        font-size: 14px;
        display: inline-block;
      }

    </style>

  </head>

  <body>

    <h3>Annotations</h3>
      <input type="checkbox" id="item1" name="item1" value="1">
      <label for="item1"> Create an annotation</label><br>
      <input type="checkbox" id="item2" name="item2" value="2">
      <label for="item2"> Add text</label><br>
      <input type="checkbox" id="item3" name="item3" value="3">
      <label for="item3"> Create and select attributes</label><br>
      <input type="checkbox" id="item4" name="item4" value="4">
      <label for="item4"> Change color</label><br>
      <input type="checkbox" id="item5" name="item5" value="5">
      <label for="item5"> Drag an annotation</label><br>
      <input type="checkbox" id="item6" name="item6" value="6">
      <label for="item6"> Edit an annotation by clicking it then selecting the ‘Edit’ tab</label><br>
      <input type="checkbox" id="item7" name="item7" value="7">
      <label for="item7"> Delete an annotation</label><br>
      <input type="checkbox" id="item8" name="item8" value="8">
      <label for="item8"> Check hover text to see if it aligns with inputted annotation</label><br>
      <input type="checkbox" id="item9" name="item9" value="9">
      <label for="item9"> Use GeoLink in ‘Summary’ annotation location in another window</label><br>
    <h3>Change date of end year</h3>
      <input type="checkbox" id="item8" name="item8" value="8">
      <label for="item8"> Check if it changed rest of core</label><br>
      <input type="checkbox" id="item9" name="item9" value="9">
      <label for="item9"> Check if it changed the associated years of the annotations </label><br>
    <h3>Create measurements forward, one increment per year</h3>
      <input type="checkbox" id="item10" name="item10" value="10">
      <label for="item10"> Create measurement line</label><br>
      <input type="checkbox" id="item11" name="item11" value="11">
      <label for="item11"> Create zero growth year</label><br>
      <input type="checkbox" id="item12" name="item12" value="12">
      <label for="item12"> Create breakpoint</label><br>
    <h3>Create measurements backward, one increment per year</h3>
      <input type="checkbox" id="item13" name="item13" value="13">
      <label for="item13"> Create measurement line</label><br>
      <input type="checkbox" id="item14" name="item14" value="14">
      <label for="item14"> Create zero growth year</label><br>
      <input type="checkbox" id="item15" name="item15" value="15">
      <label for="item15"> Create breakpoint</label><br>
    <h3>Create measurements forward, two increments per year</h3>
      <input type="checkbox" id="item16" name="item16" value="16">
      <label for="item16"> Create measurement line</label><br>
      <input type="checkbox" id="item17" name="item17" value="17">
      <label for="item17"> Create zero growth year</label><br>
      <input type="checkbox" id="item18" name="item18" value="18">
      <label for="item18"> Create breakpoint</label><br>
    <h3>Create measurements backward, two increments per year</h3>
      <input type="checkbox" id="item16" name="item16" value="16">
      <label for="item16"> Create measurement line</label><br>
      <input type="checkbox" id="item17" name="item17" value="17">
      <label for="item17"> Create zero growth year</label><br>
      <input type="checkbox" id="item18" name="item18" value="18">
      <label for="item18"> Create breakpoint</label><br>
    <h3>Edit measurements</h3>
      <input type="checkbox" id="item19" name="item19" value="19">
      <label for="item19"> Delete point</label><br>
      <input type="checkbox" id="item20" name="item20" value="20">
      <label for="item20"> Cut section of points</label><br>
      <input type="checkbox" id="item21" name="item21" value="21">
      <label for="item21"> Add point</label><br>
      <input type="checkbox" id="item22" name="item22" value="22">
      <label for="item22"> Add zero growth year</label><br>
      <input type="checkbox" id="item23" name="item23" value="23">
      <label for="item23"> Check if it changed the associated years of the annotations</label>

  </body>
</html>
