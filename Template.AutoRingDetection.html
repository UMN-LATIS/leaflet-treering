<script id="AutoRingDetection-page-1" type="text/x-handlebars-template">
    <p>Select measurement preferences:</p>
    <div id="auto-ring-detection-measurement-direction-div">
        <h5 style="margin: 0 0 0 0">Measurement Direction</h5>
        <input type="radio" name="auto-ring-detection-measurement-direction" id="auto-ring-detection-forward-radio">
        <label for="auto-ring-detection-forward-radio">Forward</label>
        <br>

        <input type="radio" name="auto-ring-detection-measurement-direction" id="auto-ring-detection-backward-radio">
        <label for="auto-ring-detection-backward-radio">Backward</label>
        <br>

        <h5 style="margin: 0 0 0 0">Measurement Interval</h5>
        <input type="radio" name="auto-ring-detection-measurement-interval" id="auto-ring-detection-annual-radio">
        <label for="auto-ring-detection-annual-radio">Annual</label>
        <br>

        <input type="radio" name="auto-ring-detection-measurement-interval" id="auto-ring-detection-subannual-radio">
        <label for="auto-ring-detection-subannual-radio">Subannual</label>
        <br>

        <h5 style="margin: 0 0 0 0">Start Year</h5>
        <input type="number"  id="auto-ring-detection-start-year-input" min="0" value="1">
    </div>
    <!-- <button class="auto-ring-detection-page-turn">Next</button> -->
     <button id="auto-ring-detection-page-turn-1">Save Options</button>
</script>

<script id="AutoRingDetection-page-2" type="text/x-handlebars-template">
    <div style="justify-content: left; display: flex;">
        <p style="font-weight: bold; font-size: 14; margin: 0">Toggle Image Settings:</p>
        <i class="fa fa-sliders" id="auto-ring-detection-img-adjust-toggle" aria-hidden="true" style="font-size: 20; margin: 1.5 0 0 5;"></i>
    </div>
    
    <div style="justify-content: left; display: flex;">
        <p style="font-weight: bold; font-size: 14; margin: 0">Directions:</p>
        <i class="fa fa-info-circle" id="auto-ring-detection-directions-toggle" aria-hidden="true" style="font-size: 18; margin: 3 0 0 5;"></i>
    </div>

    <div id="auto-ring-detection-directions-text" hidden>
        <p style="font-size: 14; margin: 0">1. Edit image settings to create a high contrast between boundaries</p>
        <p style="font-size: 14; margin: 0">2. Select a tile level that balances detail and accuracy</p>
        <p style="font-size: 14; margin: 0">3. Place the start and end points of the collection area such that the connecting line is perpendicular to boundaries</p>
        <p style="font-size: 14; margin: 0">4. Select an area height that minimizes noise</p>
    </div>

    <hr style="border-top: 2px solid black; margin: 10 0 10 0">

    <div class="auto-ring-detection-input-div">
        <p style="margin: 0 5 0 0; font-weight: bold;">Tile Level:</p>
        <input type="range" id="auto-ring-detection-zoom-input" step=1 style="width: 70%;">
    </div>

    <div class="auto-ring-detection-input-div" style="justify-content: left; margin-bottom: 5px;">
        <p style="margin: 0 5 0 0;">Zoom on change:</p>
        <input type="checkbox" id="auto-ring-detection-zoom-change-check" checked>
    </div> 

    <label for="auto-ring-detection-height-input">Collection height (25-500):</label>
    <input type="number" id="auto-ring-detection-height-input" min="1" max="1000" value="50">

    <hr style="border-top: 2px solid black; margin: 10 0 10 0">

    <button id="auto-ring-detection-page-turn-2" disabled>Save Placements</button>
    <button id="auto-ring-detection-path-reset">Reset Placement</button>

    <p id="auto-ring-detection-area-error" style="font-weight: bold;" hidden>*Data collection area too large, please adjust settings to reduce area</p>
    <p id="auto-ring-detection-load-fix" hidden>**If tiles not loading, try switching to tree layer then back to GL layer</p>
    <!-- <div id="ard-canvas"></div> -->
</script>

<script id="AutoRingDetection-page-3" type="text/x-handlebars-template">
    <p>Choose/adjust algorithm</p>

    {{#each detectionMethods}}
    <div class="auto-ring-detection-input-div" style="justify-content: left;">
        <input type="radio" name="ard-algorithm" class="auto-ring-detection-algo-radio" value={{this.method}}>
        <label class="radio-label">{{this.radioLabel}}</label>
    </div>
    {{/each}}

    <hr style="border-top: 2px solid black; margin: 10 0 10 0">

    {{#each detectionMethods}}
    <div id={{this.divId}} hidden>
        {{#each this.options}}
        <div style="display: flex; justify-content: left;">
            <label for="{{this.id}}">{{this.label}}</label>
            <i class="fa fa-info-circle auto-ring-detection-slider-info-toggle" id="{{this.id}}-info-toggle" aria-hidden="true" style="font-size: 16; margin: 1.5 0 0 5;"></i>
        </div>
        <div class="auto-ring-detection-input-div">
            <input type="range" class="auto-ring-detection-algo-settings" id={{this.id}} min={{this.min}} max={{this.max}} step={{this.step}} value={{this.defaultValue}}>
            <p id ={{this.id}}-text> {{this.defaultValue}}</p>
        </div>
        <div id="{{this.id}}-info-toggle-text" hidden>
            <hr style="border-top: 2px solid black; margin: 10 0 10 0">
            <p style="font-size: 14; margin: 0">{{this.description}}</p>
            <hr style="border-top: 2px solid black; margin: 10 0 10 0">
        </div>
        {{/each}}
    </div>
    {{/each}}

    <button id="auto-ring-detection-page-turn-3" disabled>Save Automatic Placements</button>
</script>

<script id="AutoRingDetection-page-4" type="text/x-handlebars-template">
    <p>Adjust individual Points</p>
    <p>Controls: ...</p>
    <button class="auto-ring-detection-confirm-points">Confirm Ring Placements</button>
</script>
