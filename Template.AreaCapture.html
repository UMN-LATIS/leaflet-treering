<script id="AreaCapture-incrementDialog-template" type="text/x-handlebars-template">
    <div class="AreaCapture-dialog-container">
        <div class="AreaCapture-editYear-container">
            <p class="AreaCapture-text"> 
                Year: {{ year }}

                <i id="AreaCapture-editYear-btn" 
                class="fa fa-pencil-square"
                style="float: right;"
                aria-hidden="true"></i> 
            </p>
        </div>
        <div class="AreaCapture-btn-row">
            <div class="AreaCapture-btn-container">
                <div id="AreaCapture-subtractYear-btn" class="AreaCapture-btn">
                    <i class="fa fa-minus" 
                    aria-hidden="true"></i>
                </div>
                <p class="AreaCapture-subtext">
                    Ctrl - Q
                </p>
            </div>
            <div class="AreaCapture-btn-container">
                <div id="AreaCapture-addYear-btn" class="AreaCapture-btn">
                    <i class="fa fa-plus" 
                    style="float: right;"
                    aria-hidden="true"></i>
                </div>
                <p class="AreaCapture-subtext"
                style="float: right;">
                    Ctrl - E
                </p>
            </div>
        </div>
    </div>
</script>

<script id="AreaCapture-newYearDialog-template" type="text/x-handlebars-template">
    <div class="AreaCapture-dialog-container">
        <p class="AreaCapture-text"> 
            Year: 
            <input id="AreaCapture-newYear-input"
            class="AreaCapture-input"
            type="number"
            placeholder="{{ year }}">
            
            <i id="AreaCapture-confirmYear-btn"
            class="fa fa-check-square" 
            style="float: right;"
            aria-hidden="true"></i>
        </p>
    </div>
</script>

<script id="AreaCapture-deleteSelectedEllipsesDialog-template" type="text/x-handlebars-template">
    <div class="AreaCapture-dialog-container">
        <div class="AreaCapture-deleteWarning-container">
            <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            <h3>
                Warning
            </h3>
            <p class="AreaCapture-text">
                Are you sure you want to delete <b>ALL</b> selected ellipses?
            </p>
        </div>
        <br>
        <div class="AreaCapture-btn-row">
            <div class="AreaCapture-btn-container">
                <div id="AreaCapture-confirmDelete-btn" class="AreaCapture-btn">
                    <i class="fa fa-check" 
                    aria-hidden="true"></i>
                    <span> Confirm </span>
                </div>
            </div>
            <div class="AreaCapture-btn-container">
                <div id="AreaCapture-cancelDelete-btn" class="AreaCapture-btn">
                    <span> Cancel </span>
                    <i class="fa fa-times" 
                    style="margin-left: 6px;"
                    aria-hidden="true"></i>
                </div>
            </div>
        </div>
        
        
    </div>
</script>
