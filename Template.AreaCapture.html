<script id="AreaCapture-incrementDialog-template" type="text/x-handlebars-template">
    <div class="AreaCapture-dialog-container">
        <div class="AreaCapture-editYear-container">
            <p class="AreaCapture-text"> 
                Year: {{ year }}

                <i id="AreaCapture-editYear-btn" 
                   class="fa fa-pencil-square"
                   style="float: right;"
                   aria-hidden="true"></i> 
            </p>
        </div>
        <div class="AreaCapture-incrementYear-container">
            <div class="AreaCapture-btn-container">
                <div id="AreaCapture-subtractYear-btn" class="AreaCapture-btn">
                    <i class="fa fa-minus" 
                       aria-hidden="true"></i>
                </div>
                <p class="AreaCapture-subtext">
                    Ctrl - Q
                </p>
            </div>
            <div class="AreaCapture-btn-container">
                <div id="AreaCapture-addYear-btn" class="AreaCapture-btn">
                    <i class="fa fa-plus" 
                       style="float: right;"
                       aria-hidden="true"></i>
                </div>
                <p class="AreaCapture-subtext"
                   style="float: right;">
                    Ctrl - E
                </p>
            </div>
        </div>
    </div>
</script>

<script id="AreaCapture-newYearDialog-template" type="text/x-handlebars-template">
    <div class="AreaCapture-dialog-container">
        <p class="AreaCapture-text"> 
            Year: 
            <input id="AreaCapture-newYear-input"
                   class="AreaCapture-input"
                   type="number"
                   placeholder="{{ year }}">
            
            <i id="AreaCapture-confirmYear-btn"
               class="fa fa-check-square" 
               style="float: right;"
               aria-hidden="true"></i>
        </p>
    </div>
</script>
