        <div class="AreaCapture-editYearContainer">
            <p class="AreaCapture-text"> 
                Year: {{ year }}
                <i id="AreaCapture-editYearBtn" 
                   class="fa fa-pencil-square AreaCapture-btn" 
                   aria-hidden="true"></i>
            </p>
        </div>
        <div class="AreaCapture-incrementYearContainer">
            <p class="AreaCapture-text"> 
                Increment: 
                <i id="AreaCapture-subtractYearBtn"

                   aria-hidden="true"></i>

                <i id="AreaCapture-addYearBtn" 
                   class="fa fa-plus-circle AreaCapture-btn" 
                   aria-hidden="true"></i>
            </p>
        </div>
    </div>
</script>
