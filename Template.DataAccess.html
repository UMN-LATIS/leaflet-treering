<html lang = "en">
<head>
    <link rel="stylesheet" href="../Style.DataAccess.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<div class= "DataAccess-Window" id = "DataAccess-Window-ID">
    <div class = "DataAccess-StatsUploadDelete-Container">
        <div class = "DataAccess-Buttons-Container">
            <div id = "insert_chart" class = "DataAccess-InsertChart-Buttons DataAccess-Icon-Buttons">
                <span class="material-symbols-outlined DataAccess-material-symbols">
                    insert_chart
                </span>
            </div>


            <div id = "new_window" class= "DataAccess-QueryStats-Buttons DataAccess-Icon-Buttons">
                <span class="material-symbols-outlined DataAccess-material-symbols">
                    new_window
                </span>
            </div>

            <div id = "upload_file" class= "DataAccess-UploadFile-Buttons DataAccess-Icon-Buttons">
                <span class="material-symbols-outlined DataAccess-material-symbols">
                    upload_file
                </span>
            </div>

            <div id = "cloud_upload" class= "DataAccess-CloudUpload-Buttons DataAccess-Icon-Buttons">
                <span class="material-symbols-outlined DataAccess-material-symbols">
                    cloud_upload
                </span>
            </div>

           
        </div>


        <div id = "delete" class= "DataAccess-Delete-Buttons DataAccess-Delete DataAccess-Icon-Buttons">
            <span class="material-symbols-outlined ">
                delete
            </span>
        </div>
    </div>




    <div class = "DataAccess-Buttons-Container">

        <div id = "copy" class= "DataAccess-Copy-Buttons DataAccess-Text DataAccess-Text-Buttons DataAccess-Center">
            <buttonp>
                COPY
            </buttonp>
        </div>

        <div id = "csv" class= "DataAccess-TsvDownload-Buttons DataAccess-Text DataAccess-Text-Buttons DataAccess-Center">
            <buttonp>
                CSV
            </buttonp>
        </div>

        <div id = "tsv" class= "DataAccess-CsvDownload-Buttons DataAccess-Text DataAccess-Text-Buttons DataAccess-Center">
            <buttonp>
                TSV
            </buttonp>
        </div>

        <div id = "rwl" class= "DataAccess-RwlDownload-Buttons DataAccess-Text DataAccess-Text-Buttons DataAccess-Center">
            <buttonp>
                RWL
            </buttonp>
        </div>

        <div id = "json" class= "DataAccess-JsonDownload-Buttons DataAccess-Text DataAccess-Text-Buttons DataAccess-Center">
            <buttonp>
                JSON
            </buttonp>
        </div>
    </div>

    <!-- <div id="DataAccess-Table">

    </div> -->
    
</div>

</html>

<script id = "DataAccess-Table-ID" type = "text/x-handlebars-template">
    <div class = "DataAccess-Table">
        <table class = DataAccess-Table-Data>
            <thead>
                <tr>
                    <th>Year</th>
                    <th>TW</th>
                    {{#if InitialData?.ew}}
                        <th>EW</th>
                        <th>LW</th>
                    {{#/if}}
                </tr>
            </thead>
            <tbody>
            {{#with initialData}}
                {{#each tw.x}}
                <tr>
                    <td>{{this}}</td>
                    <td>{{decimalFixed (lookup ../tw.y @index)}} </td>

                    {{#if InitialData?.ew}}
                        <td>{{decimalFixed (lookup ../ew.y @index)}} </td>
                        <td>{{decimalFixed (lookup ../lw.y @index)}} </td>
                    {{\if}}

                </tr>
                {{/each}}
            {{/with}}
            </tbody>
        </table>
    </div>
</script>
